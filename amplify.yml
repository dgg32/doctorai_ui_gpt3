version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "NEO4JPASSWORD=$NEO4JPASSWORD" >> .env
        - echo "NEO4JURI=$NEO4JURI" >> .env
        - echo "NEO4JUSER=$NEO4JUSER" >> .env
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
